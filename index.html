        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload)
        }

        async function accountCreator(gid) {
            loginAddr = "https://control.prelude.cc/login"
            reqBody = {
                "gid": gid
            }
            const resp = await fetch(loginAddr, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(reqBody)
            })
            const jwt = await resp.json()
            // console.log(jwt)
            // const jwtObj = JSON.parse(jwt)
            return jwt
        }

        function googleLoginHandler(creds) {
            document.getElementById('contentLoader').classList.add("active")
            result = parseJwt(creds.credential)
            const google_id = result.sub
            const google_name = result.name
            accountCreator(google_id)
                .then(data => {
                    stepHandler(JSON.parse(data), google_name)
                })
        }
